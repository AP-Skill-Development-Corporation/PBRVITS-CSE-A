{% extends 'html/base.html' %}
{% block title %}User Update{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3>User Update</h3>
			<form method="post">
				{% csrf_token %}
				{% for i in v %}
					{{i}}
				{% endfor %}
				<div class="row">
					<a href="{% url 'rg' %}" class="btn btn-outline-info my-2 mx-2 col-md">Back</a>
					<input type="submit" value="Update" class="btn btn-outline-success my-2 btn-block col-md">	
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
