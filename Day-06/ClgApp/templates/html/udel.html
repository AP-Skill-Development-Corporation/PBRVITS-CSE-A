{% extends 'html/base.html' %}
{% block title %}User Deletion{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3>User Deletion</h3>
			<h5>Are you sure you want to delete {{v.username}}?</h5>
			<form method="post">
				{% csrf_token %}
				<div class="row">
					<input type="submit" value="Confirm" class="btn btn-outline-danger col-md m-2">
					<a href="{% url 'rg' %}" class="btn btn-outline-primary m-2 col-md">Cancel</a>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
