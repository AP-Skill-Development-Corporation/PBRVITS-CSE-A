<!DOCTYPE html>
<html>
<head>
	<title>Employee Details</title>
	<style type="text/css">
		#ename{
			color:yellow;
		}
		#ed{
			color:blue;
		}
		#eid{
			color:green;
		}
		#esal{
			color:violet;
		}
	</style>
</head>
<body>
<h1>Employee Name: <span id="ename">{{en}}</span></h1>
<h2>Employee Id: <span id="eid">{{e}}</span></h2>
<h2>Employee Designation: <span id="ed">{{d}}</span></h2>
<h2>Employee Salary: <span id="esal">{{s}}</span></h2>
</body>
</html>
